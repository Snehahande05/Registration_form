<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Registration Form</title>
  <link rel="stylesheet" href="Registration_form.css" />
</head>
<body>
  <div class="container">
    <h1>Course Registration Form</h1>
    <form>

      <!-- Personal Info -->
      <fieldset>
        <legend>Personal Information</legend>
        
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="10-digit phone number" required>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="Others" name="gender" value="Others">
        <label for="Others">Others</label><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </fieldset>

      <!-- Course Selection -->
      <fieldset>
        <legend>Course Selection</legend>

        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
          <option value="">Select a course</option>
          <option value="web">Web Development</option>
          <option value="data">Data Science</option>
          <option value="ai">Artificial Intelligence</option>
          <option value="cyber">Cyber Security</option>
        </select>

        <label for="startdate">Preferred Start Date:</label>
        <input type="date" id="startdate" name="startdate">
      </fieldset>

      <!-- Upload Documents -->
      <fieldset>
        <legend>Upload Documents</legend>

        <label for="resume">Upload Your Resume (PDF/DOCX):</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx">
      </fieldset>

      <!-- Additional Information -->
      <fieldset>
        <legend>Additional Information</legend>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Any comments or questions"></textarea>
      </fieldset>

      <!-- Media Section -->
      <div class="media-section">
        <h2>Course Overview</h2>
        <video controls width="300">
          <source src="/Users/snehahande/Downloads/videoplayback.mp4">
          Your browser does not support the video tag.
        </video>

        <h2>Course Introduction</h2>
        <audio controls>
          <source src="/Users/snehahande/Downloads/Artificial Intelligence for HR Certificate Program Course Overview.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button type="submit">Submit Registration</button>
        <button type="reset">Reset</button>
      </div>

    </form>

    <!-- Footer -->
    <footer>
      &copy; 2025 Online Courses, All Rights Reserved.
    </footer>
  </div>
</body>
</html>
